apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: watches-ingress
  annotations:
   ingress.citrix.com/insecure-termination: "allow"
   kubernetes.io/ingress.class: "watches-ingress"
   ingress.citrix.com/analyticsprofile: '{"webinsight": {"httpurl":"ENABLED", "httpuseragent":"ENABLED", "httphost":"ENABLED", "httpmethod":"ENABLED", "httpcontenttype":"ENABLED"}, "tcpinsight": {"tcpBurstReporting":"DISABLED"}}'
spec:
      tls:
       - secretName: hotdrink-secret
      rules:
       - host: cpx-ingress-tracing.`NAMESPACE`.svc.cluster.local
         http:
          paths:
          - path: /serial/view/watches
            backend:
              serviceName: amazon 
              servicePort: 1719
       - host: cpx-ingress-tracing.`NAMESPACE`.svc.cluster.local
         http:
          paths:
          - path: /fasttrack/get
            backend:
              serviceName: fasttrack
              servicePort: 1720
       - host: cpx-ingress-tracing.`NAMESPACE`.svc.cluster.local
         http:
          paths:
          - path: /titan/get
            backend:
              serviceName: titan
              servicePort: 1721
       - host: cpx-ingress-tracing.`NAMESPACE`.svc.cluster.local
         http:
          paths:
          - path: /casio/get
            backend:
              serviceName: casio
              servicePort: 1722
       - host: cpx-ingress-tracing.`NAMESPACE`.svc.cluster.local
         http:
          paths:
          - path: /sonata/get
            backend:
              serviceName: sonata
              servicePort: 1723
---

