apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  labels:
      name: zipkin
spec:
  selector:
    matchLabels:
      name: zipkin
  replicas: 1
  template:
    metadata:
      labels:
        name: zipkin
    spec:
      containers:
      - name: zipkin
        image:  openzipkin/zipkin:2.18.3
        env:
         - name: "STORAGE_TYPE"
           value: "elasticsearch"
         - name: "ES_HOSTS"
           value: "http://elasticsearch:9200"
        ports:
        - name: zipkin-9411 
          containerPort: 9411 
        imagePullPolicy: Always
---

apiVersion: v1
kind: Service
metadata:
  name: zipkin
spec:
  type: NodePort
  ports:
  - name: zipkin-9411
    port: 9411
  selector:
    name: zipkin

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpx-ingress-tracing
spec:
  selector:
    matchLabels:
      app: cpx-ingress-tracing
  replicas: 1
  template:
    metadata:
      name: cpx-ingress-tracing
      labels:
        app: cpx-ingress-tracing
      annotations:
    spec:
      serviceAccountName: cpx-ingress-k8s-role
      containers:
        - name: cpx-ingress-tracing
          image: `CPX_IMAGE`
          securityContext:
             privileged: true
          env:
          - name: "EULA"
            value: "yes"
          - name: "KUBERNETES_TASK_ID"
            value: ""
          - name: "NS_MGMT_SERVER"
            value: `ADM_AGENT_IP`
          - name: "NS_MGMT_FINGERPRINT"
            value: `FINGERPRINT`
          - name: "NS_HTTP_PORT"
            value: "9080"
          - name: "NS_HTTPS_PORT"
            value: "9443"
          - name: "LOGSTREAM_COLLECTOR_IP"
            value: `ADM_AGENT_IP`
          imagePullPolicy: Always
        # Add cic as a sidecar
        - name: cic
          image: `CIC_IMAGE`
          env:
          - name: "EULA"
            value: "yes"
          - name: "NS_IP"
            value: "127.0.0.1"
          - name: "NS_PROTOCOL"
            value: "HTTP"
          - name: "NS_PORT"
            value: "80"
          - name: "NS_DEPLOYMENT_MODE"
            value: "SIDECAR"
          - name: "NS_ENABLE_MONITORING"
            value: "YES"
          - name: "NS_DISTRIBUTED_TRACING"
            value: "yes"
          - name: "NS_LOGPROXY"
            value: `ADM_AGENT_IP`
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          args:
            - --ingress-classes
              watches-ingress
          imagePullPolicy: Always
---

apiVersion: v1
kind: Service
metadata:
  name: cpx-ingress-tracing
  labels:
    app: cpx-ingress-tracing
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    name: http
  - port: 443
    protocol: TCP
    name: https
  selector:
    app: cpx-ingress-tracing
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon 
  labels:
      name: amazon
spec:
  selector:
    matchLabels:
      name: amazon
  replicas: 1
  template:
    metadata:
      labels:
        name: amazon
    spec:
      containers:
      - name: amazon
        image: "quay.io/citrix-duke/watch-store:v23"
        env:
         - name: "ZIPKIN_SERVER"
           value: "zipkin.`NAMESPACE`.svc.cluster.local"
         - name: "ZIPKIN_PORT"
           value: "9411"
         - name: "CS_PROXY"
           value: "cpx-ingress-tracing.`NAMESPACE`.svc.cluster.local"
         - name: "CS_PORT"
           value: "80"
         - name: "DEBUG"
           value: "1"
        ports:
        - name: amazon-1719
          containerPort: 1719
---

